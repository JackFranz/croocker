<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Custom Video Controls</title>
  </head>
  <body>
    <div class="video-container">
      <video
        id="video"
        disableRemotePlayback
        type="video/m3u8"
        src="https://player.odycdn.com/api/v4/streams/free/iseji-1-7/134a0989aa15277083ac56de5427b874346a92b8/edbbf9"
      ></video>
      <span class="custom-loader"></span>
      <div class="player-state">
        <span class="state-btn state-backward">
          <ion-icon name="play-back-outline"></ion-icon>
          <span class="backward-duration">10</span>
        </span>
        <span class="main-state state-btn">
          <img src="./icons/play.png" id="icon-rodiki">
        </span>
        <span class="state-btn state-forward">
          <span class="forward-duration">10</span>
          <ion-icon name="play-forward-outline"></ion-icon>
        </span>
      </div>
      <div class="controls">
        <div class="duration">
          <div class="current-time"></div>
          <div class="hover-time">
            <span class="hover-duration"></span>
          </div>
          <div class="buffer"></div>
        </div>
        <div class="btn-controls">
          <div class="btn-con">
            <span class="play-pause control-btn">
              <img src="./icons/play.png" id="icon-rodiki">
            </span>
            <span class="backward control-btn" title="5 backward">
              <img src="./icons/backward.svg" id="icon-rodiki">
            </span>
            <span class="forward control-btn" title="5 forward">
              <img src="./icons/forward.svg" id="icon-rodiki">
            </span>
            <span class="volume">
              <span class="mute-unmute control-btn">
                <img src="./icons/volume.png" id="icon-rodiki" class="ico-vol">
              </span>
              <div class="max-vol">
                <div class="current-vol"></div>
              </div>
            </span>
            <span class="time-container">
              <span class="current-duration">0:00</span>
              <span>-</span>
              <span class="total-duration">0:00</span>
            </span>
          </div>
          <div class="right-controls">
            <span class="mini-player control-btn">
              <img src="./icons/picture-in-picture.svg" id="icon-rodiki">
            </span>
            <span class="settings control-btn">
              <span class="setting-btn">
                <img src="./icons/speed.svg" id="icon-rodiki">
              </span>
              <ul class="setting-menu">
                <li data-value="2">2.0X</li>
                <li data-value="1.5">1.5X</li>
                <li data-value="1.25">1.25X</li>
                <li data-value="1" class="speed-active">1.0X</li>
                <li data-value="0.75">0.75X</li>
                <li data-value="0.5">0.5X</li>
              </ul>
            </span>
            <span class="theater-btn control-btn">
              <span class="theater-default">
                <ion-icon name="tablet-landscape-outline"></ion-icon>
              </span>
              <span class="theater-active">
                <ion-icon name="tv-outline"></ion-icon>
              </span>
            </span>
            <span class="fullscreen-btn control-btn" title="fullscreen">
              <span class="full">
                <img src="./icons/fullscreen.svg" id="icon-rodiki">
              </span>
              <span class="contract">
                <img src="./icons/in-fullscreen.svg" id="icon-rodiki">
              </span>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script defer src="main.js"></script>
  </body>
</html>

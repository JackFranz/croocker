<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Custom Video Player in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="./pay.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- These 3 links are only for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="container show-controls">
      <li class="options center">
        <button title="Retroceder 10s" class="skip-backward"><i class="fa-solid fa-rotate-left"></i></button>
        <button title="Play" class="play-pause"><i class="fas fa-play"></i></button>
        <button title="Avanzar 10s" class="skip-forward"><i class="fa-solid fa-rotate-right"></i></button>
    </li>
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <ul class="video-controls">
                <li class="options left">
                    <button title="VolÃºmen" class="volume"><i class="fa-solid fa-volume-high"></i></button>
                    <input type="range" min="0" max="1" step="any">
                    <div class="video-timer">
                        <p class="current-time">00:00</p>
                        <p class="separator"> | </p>
                        <p class="video-duration">00:00</p>
                    </div>
                </li>
                <li class="options right">
                    <div class="playback-content">
                        <button title="Velocidad de Video" class="playback-speed"><span class="material-symbols-rounded">slow_motion_video</span></button>
                        <ul class="speed-options">
                            <li data-speed="2">2x</li>
                            <li data-speed="1.5">1.5x</li>
                            <li data-speed="1" class="active">Normal</li>
                            <li data-speed="0.75">0.75x</li>
                            <li data-speed="0.5">0.5x</li>
                        </ul>
                    </div>
                    <button title="Segundo plano" class="pic-in-pic"><span class="material-icons">picture_in_picture_alt</span></button>
                    <button title="Pantalla Completa" class="fullscreen"><i class="fa-solid fa-expand"></i></button>
                </li>
            </ul>
        </div>
        <video autoplay="true" src="https://skynetfree.net/BABylAiC0FrJDeH4ivzcKPCnS_1tayC_FCRgUtR2Qtuscw" type="video/mp4">
          <script>
            document.oncontextmenu = function(){return false}
          </script>
        </video>
    </div>

    <script src="./pay.js"></script>

  </body>
</html>

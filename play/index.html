<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta name="hilltopads-site-verification" content="d09c3c9a0aaefe55762a2011fa3beefdae72ff12" />
    <title>Video</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="player">
        <div class="player-overlay" data-fullscreen="false">
          <div class="information-container">
            <h1 class="title">Nombre del anime</h1>
            <p class="description">
              Temporada 1 | Episodio 18
            </p>
          </div>
          <div class="container">
            <div class="buttons-play">
              <button
                aria-label="backward"
                class="button backward"
                title="backward"
                type="button"
              ></button>
              <button
                aria-label="play"
                class="button play"
                title="play"
                type="button"
              ></button>
              <button
                aria-label="pause"
                class="button pause"
                hidden
                title="pause"
                type="button"
              ></button>
              <button
                aria-label="forward"
                class="button forward"
                title="forward"
                type="button"
              ></button>
            </div>
            <div class="player-container">
              <div class="video-progress">
                <div class="video-progress-filled"></div>
              </div>
              <div class="player-controls">
                <div class="player-buttons">
                  <div class="time-container">
                    <p class="current-time">0:00</p>
                    <p class="time-separator">|</p>
                    <p class="duration-video"> 0:00</p>
                  </div>
                  <button
                    aria-label="volume"
                    class="button volume"
                    title="volume"
                    type="button"
                  ></button>
                  <button
                    aria-label="silence"
                    class="button silence"
                    hidden
                    title="silence"
                    type="button"
                  ></button>
                  <div class="volume-progress">
                    <div class="volume-progress-filled"></div>
                  </div>
                </div>
                <div class="expand-container">
                  <button
                    aria-label="expand"
                    class="button expand"
                    title="expand"
                    type="button"
                  ></button>
                  <button
                    aria-label="reduce"
                    class="button reduce"
                    hidden
                    title="reduce"
                    type="button"
                  ></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <video
          class="video"
          poster="auto"
          src="https://www900.ff-02.com/token=5rcHA7-qnks2EgMliWtKfA/1662577298/2001:1388::/54/b/28/3c23852bdfc778620a3eb55a5726c28b-1080p.mp4"
        ></video>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>

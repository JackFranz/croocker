<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <script src="path/to/artplayer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>
    <script src="https://unpkg.com/artplayer/dist/artplayer.js"></script>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            background:#000;
        }
        .artplayer-app {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="artplayer-app"></div>
        <script src="path/to/artplayer.js"></script>
        <script>
            var art = new Artplayer({
    container: '.artplayer-app',
    url: 'https://s30.upstreamcdn.co/hls/w47rylm5hjbzst5ro2qksw72kz7amwxczby46dlzn4kpvhnm5aotdq2kxnga/master.m3u8',
    title: 'Your Name',
    poster: '/assets/sample/poster.jpg',
    volume: 1,
    isLive: false,
    muted: false,
    autoplay: false,
    pip: false,
    autoSize: true,
    autoMini: true,
    screenshot: false,
    setting: true,
    loop: true,
    flip: true,
    playbackRate: true,
    aspectRatio: true,
    fullscreen: true,
    fullscreenWeb: true,
    subtitleOffset: false,
    miniProgressBar: true,
    mutex: true,
    backdrop: true,
    playsInline: true,
    autoPlayback: true,
    airplay: true,
    theme: '#4A44FE',
    lang: navigator.language.toLowerCase(),
    whitelist: ['*'],
    moreVideoAttr: {
        crossOrigin: 'anonymous',
    },
    settings: [
        {
            width: 200,
            html: 'Subtítulos',
            tooltip: 'Bilingual',
            icon: '<img width="22" heigth="22" src="https://raw.githubusercontent.com/JackFranz/JackFranz/main/cc-subtitle.svg">',
            selector: [
                {
                    html: 'Desplegar',
                    tooltip: 'Mostrar',
                    switch: true,
                    onSwitch: function (item) {
                        item.tooltip = item.switch ? 'Ocultar' : 'Mostrar';
                        art.subtitle.show = !item.switch;
                        return !item.switch;
                    },
                },
                {
                    default: true,
                    html: 'Bilingual',
                    url: '/assets/sample/subtitle.srt',
                },
                {
                    html: 'Chinese',
                    url: '/assets/sample/subtitle.cn.srt',
                },
                {
                    html: 'Japanese',
                    url: '/assets/sample/subtitle.jp.srt',
                },
            ],
            onSelect: function (item) {
                art.subtitle.switch(item.url, {
                    name: item.html,
                });
                return item.html;
            },
        },
    ],
    contextmenu: [
        {
            html: 'Personalizar Menú',
            click: function (contextmenu) {
                console.info('Hiciste click en el menú de personalización');
                contextmenu.show = false;
            },
        },
    ],
    layers: [
        {
            html: '<img width="100" src="">',
            click: function () {
                window.open('https://croocker.app');
                console.info('You clicked on the custom layer');
            },
            style: {
                position: 'absolute',
                top: '20px',
                right: '20px',
                opacity: '.9',
            },
        },
    ],
    quality: [
        {
            default: true,
            html: '720p HD',
            url: 'https://caldgpl5ob.akamai-user-content.net/d/cgzchxa6o4uvi4m6twxnlkix37xn7duipsw6s54hllwtku3g3lh5giwxry7hfinxsttnjjrs/video.mov',
        },
        {
            html: '480p',
            url: 'https://caldgpl5ob.akamai-user-content.net/d/cgzchxa6o4uvi4m6twxnlkix37xn7duipsw6s54hllwtku3g3lh5giwxry7hfinxsttnjjrs/video.mov',
        },
    ],
    thumbnails: {
        url: '/assets/sample/thumbnails.png',
        number: 60,
        column: 10,
    },
    subtitle: {
        url: '/assets/sample/subtitle.srt',
        type: 'srt',
        style: {
            color: '#fe9200',
            fontSize: '20px',
        },
        encoding: 'utf-8',
    },
    controls: [
        {
            position: 'right',
            html: 'Control',
            tooltip: 'Control Tooltip',
            click: function () {
                console.info('You clicked on the custom control');
            },
        },
    ],
    icons: {
        loading: '<img src="/assets/img/ploading.gif">',
        state: '<img width="150" heigth="150" src="https://logodix.com/logo/1224389.png">',
        indicator: '<img width="16" heigth="16" src="https://logodix.com/logo/1224389.png">',
    },
});
        </script>
</body>
</html>
